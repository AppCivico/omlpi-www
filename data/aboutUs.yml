foundation:
  - title: "O AppCívico foi fundado em 2015."
  - text: "Atuamos em parceria com fundações, institutos, universidades, partidos políticos, organizações do terceiro setor, empresas, políticos em campanha ou em mandato, foi possível aprender a importância da tecnologia como uma janela de oportunidade para debater temas tão sensíveis para nossa sociedade."
ourTeam:
  - title: "Nossa equipe respira tecnologias cívicas há mais de 10 de anos."
  - text: "Em 2012, antes mesmo da lei de acesso à informação ou de resoluções para transparência ativa por parte dos governos, desenvolvemos a plataforma “Para onde foi o meu dinheiro?”, com o objetivo disponibilizar dados de informações públicas. Este projeto ganhou repercussão e recebeu a Prêmio de inovação em Governo Aberto do Estado de São Paulo.  

           Nossos colaboradores também desenvolveram o mapa da violência, no Rio Grande do Sul. O projeto concorreu com diversas iniciativas da América Latina e foi premiado pela Google.  

           Em 2016, começamos atuar em parceria com organizações para construir soluções com tecnologia de impacto. Nosso primeiro projeto desenvolvido foi o IOTA (Indicators of Transparency and Accountability) - “Indicadores para transparência e prestação de contas”, uma plataforma para fortalecer indicadores e boas práticas entre regiões no Brasil. Ele foi desenvolvido em conjunto com o Programa Cidades Sustentáveis, é utilizado atualmente por +300 cidades.  

           Tivemos experiência na implementação de projetos no Uruguai, Colômbia e Costa Rica.  

           No Brasil, construímos projetos como o Voto Legal, o objetivo da plataforma era construir campanhas eleitorais mais baratas e justas. Em 2018 foi utilizado por +300 políticos e foi vencedor do Prêmio Innovare, na categoria “Cidadania e Justiça”. A premiação é reconhecida como a mais importante para inovação no direito brasileiro."  
