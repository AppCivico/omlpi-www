<footer class="site-footer">
  <div class="container">
    <section class="site-footer__colophon">
      <div class="site-footer__first-row">
        <div class="site-footer__logo">
          <a href="{{ .Site.BaseURL }}" class="logo"></a>
        </div>

        <a class="site-footer__email" href="mailto:observa@primeirainfancia.org.br">observa@primeirainfancia.org.br</a>
      </div>

      <div class="footer-logos">
        <div class="footer-logos__first-row">
          <div class="footer-logos__primeira-infancia">
            <img src="/assets/images/projeto-pip.svg" alt="Projeto PIP">
          </div>

          <div class="footer-logos__rnpi-andi">
            <h4>Realização:</h4>
            <img src="/assets/images/rnpi.svg" class="footer-logos__rnpi" alt="Rede Nacional Primeira Infancia">
            <img src="/assets/images/andi.svg" class="footer-logos__andi" alt="Andi">
          </div>
        </div>

        <div class="footer-logos__second-row">
          <div class="footer-logos__bvl">
            <h4>Parceria</h4>
            <img src="/assets/images/bvl.svg" alt="Bernard van Leer">
          </div>

          <div class="footer-logos__petrobras-gov-fed">
            <h4>Patrocínio</h4>
            <img src="/assets/images/petrobras.svg" class="footer-logos__petrobras" alt="Petrobrás">
            <img src="/assets/images/governo-federal.svg" class="footer-logos__governo-federal" alt="Governo Federal">
          </div>
        </div>
      </div>
    </section>
  </div>
  <div class="footer__developed-by">
    <span>{{ i18n "developedBy" }}</span>
    <a href="{{ $.Site.Params.developedByLink }}" target="_blank">
      {{ $.Site.Params.developedBy }}
    </a>
  </div>
</footer>
