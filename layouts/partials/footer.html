<footer class="site-footer">
  <div class="container">
    <section class="site-footer__colophon">
      <div class="site-footer__first-row">
        <div class="site-footer__logo">
          <a href="{{ .Site.BaseURL }}" class="logo"></a>
        </div>

        <a class="site-footer__email" href="mailto:emailobserva@primeirainfancia.org">emailobserva@primeirainfancia.org</a>
      </div>

      <div class="site-footer__logos">
        <div class="site-footer__logo-group site-footer__first-logo">
          <img src="/assets/images/projeto-pip.svg" alt="Projeto PIP">
        </div>

        <div class="site-footer__logo-group">
          <h4>Realização:</h4>
          <img src="/assets/images/rnpi.svg" alt="Rede Nacional Primeira Infancia">
          <img src="/assets/images/andi.svg" alt="Andi">
        </div>

        <div class="site-footer__logo-group site-footer__logo-group--partnership">
          <h4>Em parceria com:</h4>
          <img src="/assets/images/bvl.svg" alt="Bernard van Leer">
        </div>

        <div class="site-footer__logo-group site-footer__logo-group--big">
          <h4>Patrocínio</h4>
          <img src="/assets/images/petrobras.svg" alt="Petrobrás">
          <img src="/assets/images/governo-federal.svg" alt="Governo Federal">
        </div>
      </div>
    </section>
  </div>
  <div class="footer__developed-by">
    <span>{{ i18n "developedBy" }}</span>
    <a href="{{ $.Site.Params.developedByLink }}" target="_blank">
      {{ $.Site.Params.developedBy }}
    </a>
  </div>
</footer>
