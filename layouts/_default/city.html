{{ partial "head.html" . }}

    <body>
      {{ partial "header.html" . }}

      <div id="app" class="bg-gray">
        <div class="loading" v-if="loading">
          Aguarde, carregando as informações...
        </div>
        <template v-else>
          <header
            class='map-area'
            :style="`background-image: linear-gradient(to bottom, rgba(0, 0, 2, 0.8), rgba(4, 5, 54, 0.8) 31%, rgba(27, 15, 117, 0.8) 59%, rgba(206, 100, 245, 0.8)), url('https://maps.googleapis.com/maps/api/staticmap?key=AIzaSyCnb0w8bcw_RK0gAmch08BzC-nt7XRCVMg&center=${locale.latitude},${locale.longitude}&zoom=${locale.type === 'city' ? '14' : 6}&format=png&maptype=roadmap&style=feature:administrative.land_parcel%7Cvisibility:off&style=feature:administrative.neighborhood%7Cvisibility:off&style=feature:poi%7Celement:labels.text%7Cvisibility:off&style=feature:road%7Celement:labels%7Cvisibility:off&style=feature:water%7Celement:labels.text%7Cvisibility:off&size=1200x600');`"
          >
            <div class="container">
              <h1>{{ "{{ locale.name }}" }}</h1>

              <section class='search-area search-area__intern'>
                <div class="container">
                  <form action="">
                    <input
                      type="text"
                      disabled
                      aria-busy="true"
                      id="js-region-input"
                      placeholder="{{ i18n "exploreDataPlaceholder" }}"
                      >
                      <button>{{ i18n "search" }}</button>
                  </form>
                </div>
              </section>
            </div>

            <section>
              <div class="container">
                <div class="buttons-group">
                  <button
                    @click="selectedArea = 1"
                    class="button-icon button--icon button--health"
                    :class="selectedArea === 1 ? 'button-icon--active' : ''"
                    >
                    Saúde
                  </button>
                    <button
                      @click="selectedArea = 2"
                      class="button-icon button--icon button--education"
                      :class="selectedArea === 2 ? 'button-icon--active' : ''"
                      >
                      Educação
                    </button>
                    <button
                      @click="selectedArea = 3"
                      class="button-icon button--icon button--social-care"
                      :class="selectedArea === 3 ? 'button-icon--active' : ''"
                    >
                      Assistência Social
                    </button>
                </div>
              </div>
            </section>
          </header>

          <section>
            <div class="container">
              <p v-if="!indicatorsCount">Não há dados para esse tema</p>
            </div>
            <div class="container">
              <h1>Indicadores</h1>
              <template v-for="(indicator, index) in locale.indicators">
                <details
                  v-show="indicator.area.id === selectedArea"
                  class="js-details-with-chart"
                >
                  <summary @click="reflowCharts">
                    {{ "{{ indicator.description }}" }}:
                    <strong v-text="indicator.values.value_absolute || `${indicator.values.value_relative}%`"></strong>
                  </summary>
                  <div v-if="indicator.subindicators.length === 0" >
                    <p>Não há desagregadores para esse indicador</p>
                  </div>
                  <div v-else v-for="(subindicator, subIndicatorIndex) in indicator.subindicators">
                    <div
                      :id="slugify(`subindicator-${subindicator.classification}`)"
                      class="big-number"
                      v-if="subindicator.data.length === 2"
                    >
                      <h2 class="title">{{ "{{ subindicator.classification }}" }}</h2>
                      <div class="infobox">
                        <div class="infobox__item" v-for="(subindicatorData, index) in subindicator.data">
                          <template v-if="subindicatorData.values.value_relative">
                            <strong class="infobox__title">{{ "{{ subindicatorData.values.value_absolute }}" }}</strong>
                            <div
                              class="infobox__icons"
                              style="clip-path: url(#svgPath);"
                              :style="`background-image: linear-gradient(90deg, #47b3af ${subindicatorData.values.value_relative}%, #a3a3a3 0);`"
                              >
                            </div>
                              <progress
                                class="infobox__progress"
                                :value="subindicatorData.values.value_relative" max="100"
                                                                                >
                              </progress>
                                <strong class="infobox__percentage">
                                  {{ "{{ subindicatorData.values.value_relative }}" }}%
                                </strong>
                                <h3>{{ "{{ subindicatorData.description }}" }}</h3>
                          </template>

                          <template v-else>
                            <strong class="infobox__title">
                              {{ "{{ subindicatorData.values.value_absolute }}" }}
                            </strong>
                            <h3>{{ "{{ subindicatorData.description }}" }}</h3>
                          </template>
                        </div>
                        <a
                          @click.prevent="print(slugify(`subindicator-${subindicator.classification}`))"
                          class="infobox__download"
                        >
                          Download
                        </a>
                      </div>
                    </div>

                    <div class="big-number" v-if="subindicator.data.length > 2 && subindicator.data.length <= 3">
                      <div class="info-chart">
                        <h2 class="title">{{ "{{ subindicator.classification }}" }}</h2>
                        <div class="infobox">
                          <div :id="`pie-chart-${indicator.id}-${subindicator.id}`" class="chart"></div>
                        </div>
                      </div>
                    </div>

                    <div class="big-number" v-if="subindicator.data.length > 3">
                      <div class="info-chart">
                        <h2 class="title">{{ "{{ subindicator.classification }}" }}</h2>
                        <div class="infobox">
                          <div :id="`bar-chart-${indicator.id}-${subindicator.id}`" class="chart"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </details>
              </template>
          </section>

          <div class="container">
            <section class="card-links">
              <a
                class="card-links__history"
                :href="`/historico?location_id=${localeId}`"
              >
                <i></i>Série Histórica
              </a>
              <a
                class="card-links__comparison"
                :href="`/comparacao?location_id=${localeId}`"
              >
                  <i></i>Comparação
              </a>
              <a
                class="card-links__data"
                target="_blank"
                :href="`${apiUrl}data/resume/?locale_id=${localeId}`"
              >
                  <i></i>Conjunto de dados completos
              </a>
            </section>
          </div>

          <div class="container">
            <span class="open-data">
              Faça o download dos <a :href="`${apiUrl}data/download`" target="_blank">
                dados abertos para desenvolvedores
              </a>
              ou acesse a
              <a :href="apiDocsUrl" target="_blank">api para desenvolvedores</a>
            </span>
          </div>

          <svg height="0" width="0">
            <defs>

            clip-path: circle(50% at 50% 50%);
            <clipPath id="svgPath">
              <path d="M0,7a7,7 0 1,0 14,0a7,7 0 1,0 -14,0" />
              <path d="M18,7a7,7 0 1,0 14,0a7,7 0 1,0 -14,0" />
              <path d="M36,7a7,7 0 1,0 14,0a7,7 0 1,0 -14,0" />
              <path d="M54,7a7,7 0 1,0 14,0a7,7 0 1,0 -14,0" />
              <path d="M72,7a7,7 0 1,0 14,0a7,7 0 1,0 -14,0" />
              <path d="M90,7a7,7 0 1,0 14,0a7,7 0 1,0 -14,0" />
              <path d="M108,7a7,7 0 1,0 14,0a7,7 0 1,0 -14,0" />
              <path d="M126,7a7,7 0 1,0 14,0a7,7 0 1,0 -14,0" />
              <path d="M144,7a7,7 0 1,0 14,0a7,7 0 1,0 -14,0" />
              <path d="M162,7a7,7 0 1,0 14,0a7,7 0 1,0 -14,0" />
            </clipPath>
            </defs>
          </svg>
        </template>
      </div>

        {{ partial "footer.html" . }}

        {{ partial "scripts.html" . }}
    </body>
</html>
