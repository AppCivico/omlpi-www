    {{ partial "head.html" . }}

    <body>
      {{ partial "header.html" . }}

      <section
        id="app-home-banner"
        class='search-area search-area--home'
      >
        <template v-if="banner">
          <div class="container">
            <header>
              <h1>
                {{ "{{ banner.title }}" }}
              </h1>
            </header>
            <div v-html="marked(banner.text)"></div>
          </div>
        </template>
      </section>

      <section id="app-axis">
        <div
          class="container main-areas"
          v-if="axis"
        >
          <h1>Conheça os três eixos do Observa</h1>
          <div class="white-box main-area__boxes">
            <div
              class="main-area__box wow"
              :class="getLoopClass(index)"
              v-for="(item, index) in axis"
            >
              <figure>
                <img
                  :src="`${storageDomain}${item.image.url}`"
                  :alt="item.title"
                >
              </figure>
              <h2>{{ "{{ item.title }}" }}</h2>
              <div v-html="marked(item.text)"></div>
              <a :href="item.link" class="button button--purple">{{ "{{ item.link_title }}" }}</a>
            </div>
          </div>
        </div>
      </section>

      <section id="app-home-indicators">
        <div class="container">
          <h1>Referências</h1>
            <div
              v-if="indicators && triggerAnimation"
              v-show="triggerAnimation"
            >
              <transition-group name="list" tag="div" class="indicator-boxes">
                <template v-for="(locale, index) in indicators.locales">
                  <h2
                    :key="`${index}-title`"
                    v-if="index === 0"
                    class="brazil-header"
                    :style="`transition-delay: ${index/5}s`"
                  >
                  <span>{{ "{{ locale.name }}" }}</span>
                  </h2>
                  <h2
                    :key="`${index}-title`"
                    :style="`transition-delay: ${index/4}s`"
                    v-else
                  >
                    Municípios
                    <span>{{ "{{ locale.name }}" }}</span>
                  </h2>
                  <template v-for="(indicator, innerIndex) in locale.indicators">
                    <div
                      :key="`${index}-box-${innerIndex}`"
                      class="indicator-boxes__box"
                      :style="`transition-delay: ${index + innerIndex/4}s`"
                    >
                      <span
                        class="indicator-boxes-axis"
                        :class="`indicator-boxes-axis--${getAxisClass(indicator.area.id)}`"
                      >
                        {{ "{{ indicator.area.name }}" }}
                      </span>
                      <h3>{{ "{{ indicator.description }}" }}</h3>
                      <h4>
                        {{ "{{ indicator.values.value_relative ? indicator.values.value_relative : indicator.values.value_absolute }}" }}
                      </h4>
                    </div>
                  </template>
                </template>
              </transition-group>
            </div>
        </div>
      </section>

      <section id="app-news">
        <div
          class="news"
          v-if="news && news.length > 0"
        >
          <div class="container">
            <h1>Notícias</h1>
            <template v-for="(article, index) in news">
              <div class="news__item">
                <a
                  v-if="article.image && article.image.url"
                  target="_blank"
                  :href="article.link"
                >
                <img
                  :src="`${storageDomain}${article.image.url}`"
                  :alt="article.title"
                >
                </a>
                <a
                  target="_blank"
                  :href="article.link"
                >
                  <h2>{{ "{{ article.title }}" }}</h2>
                </a>
                <time :datetime="article.date">{{ "{{ convertDate(article.date) }}" }}</time>
              </div>
            </template>
          </div>
        </div>
      </section>

      <section
        id="app-home-about"
        class="about-us"
        :class="hasNews ? '' : 'about-us--boxed'"
      >
        <div
          v-if="about"
          :class="hasNews ? '' : 'container'"
        >
          <figure class="about-us__image">
            <img
              :src="`${storageDomain}${about.image.url}`"
              :alt="about.title"
            >
          </figure>
          <div class="about-us__text wow fadeInRight">
            <div
              :class="hasNews ? 'container' : ''"
            >
              <h1>{{ "{{ about.title }}" }}</h1>
              <div v-html="marked(about.text)"></div>
              <a
                target="_blank"
                class="button"
                :href="about.link"
              >
                {{ "{{ about.link_title }}" }}
              </a>
            </div>
          </div>
        </div>
      </section>


      {{ partial "footer.html" . }}
      <script src="https://cdn.jsdelivr.net/npm/wowjs@1.1.2/dist/wow.min.js"></script>
      {{ partial "scripts.html" . }}

      <script>
        new WOW().init();
      </script>
    </body>
</html>
